<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Satenik Shahi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
          class="firstname"
        />
        <div class="fname-v red-text unvisible">
          The First Name must have at least 3 characters.
        </div>
        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
          class="lastname"
        />
        <div class="lname-v red-text unvisible">
          The Last Name must have at least 3 characters.
        </div>
        <label for="country">Country</label>
        <select id="country" name="country" class="select">
          <option value="Australia">Australia</option>
          <option value="Canada">Canada</option>
          <option value="USA">USA</option>
        </select>
        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          type="text"
          placeholder="Write something.."
        ></textarea>
        <button
          type="submit"
          class="submit"
          onclick="clicksubmit(event)"
          value="Submit"
        >
          Submit
        </button>
      </form>
    </div>
    <div id="myModal" class="modal d-none">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Your information was successfully registered !</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
